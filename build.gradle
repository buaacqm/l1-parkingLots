apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'l1-parkingLots', 'Implementation-Version': version
    }
}
archivesBaseName = 'l1-parkingLots'
repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets { 
	 main { 
		 java.srcDir "$projectDir/src"
	 } 
	 test {
	      java.srcDir "$projectDir/test"
	 }
 } 
 
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

tasks.withType(Compile) {
    options.encoding = "UTF-8"
}